[Browser Widget]
j=Scroll down
k=Scroll up
h=Switch to previous page
l=Switch to next page
g,g=Go to start
g shift=Go to end
Space=Page down
Space shift=Page up
h shift=Navigate left
l shift=Navigate right
k shift=Navigate up
j shift=Navigate down
Enter=Open link
s shift=Save link
c ctrl alt=Copy link
Enter shift=Open link in new page
Enter ctrl shift=Open link in background page
